<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No More Think</title>
        <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Normalize.css와 TailwindCSS CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet"
        />

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body class="bg-gray-800 text-white font-sans pt-16">
        <!-- Content Area -->
        <div class="mt-24 p-8">
            <h2 class="text-4xl font-semibold mb-4 text-center">
                Welcome to No More Think!
            </h2>
            <p class="text-lg text-center">
                풀스크린 모드에서 콘텐츠를 확인하세요.
            </p>

            <!-- 대시보드 영역 -->
            <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 대시보드 항목 -->
                <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">보유 코인</h3>
                    <ul>
                        <li class="flex justify-between">
                            <span>비트코인</span>
                            <span>1.25 BTC</span>
                        </li>
                        <li class="flex justify-between">
                            <span>이더리움</span>
                            <span>3.45 ETH</span>
                        </li>
                        <li class="flex justify-between">
                            <span>라이트코인</span>
                            <span>15 LTC</span>
                        </li>
                    </ul>
                </div>

                <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">총 수량</h3>
                    <p class="text-2xl font-bold">19.2 코인</p>
                </div>

                <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">현재 가치</h3>
                    <ul>
                        <li class="flex justify-between">
                            <span>비트코인</span>
                            <span>$45,000</span>
                        </li>
                        <li class="flex justify-between">
                            <span>이더리움</span>
                            <span>$3,200</span>
                        </li>
                        <li class="flex justify-between">
                            <span>라이트코인</span>
                            <span>$200</span>
                        </li>
                    </ul>
                    <div class="mt-4">
                        <p class="font-semibold">전체 가치</p>
                        <p class="text-2xl">$78,200</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button
                    class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none"
                >
                    시작하기
                </button>
            </div>
        </div>

        <!-- 하단 고정 바 -->
        <div
            class="fixed bottom-0 left-0 w-full bg-gray-800 text-white p-8 flex justify-around items-center z-50"
        >
            <i class="fas fa-home text-2xl cursor-pointer"></i>
            <i class="fas fa-piggy-bank text-2xl cursor-pointer"></i>
            <i class="fas fa-wallet text-2xl cursor-pointer"></i>
        </div>

        <script>
            var tg = window.Telegram.WebApp;
            tg.ready();

            if (window.Telegram.WebApp) {
                tg.expand();
                tg.requestFullscreen();
                tg.disableVerticalSwipes();
            }
        </script>
    </body>
</html>
