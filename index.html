<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"
        />

        <title>No More Think</title>
        <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Normalize.css와 TailwindCSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://yarnpkg.com/en/package/normalize.css"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body class="bg-gray-800 text-white font-sans pt-16">
        <!-- Content Area -->
        <main class="wrap">
            <div class="mt-24 p-8">
                <h2 class="text-4xl font-semibold mb-4 text-center">
                    Welcome to No More Think
                </h2>
                <p class="text-lg text-center">
                    풀스크린 모드에서 콘텐츠를 확인하세요.
                </p>

                <!-- 대시보드 영역 -->
                <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- 대시보드 항목 -->
                    <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">보유 코인</h3>
                        <ul>
                            <li class="flex justify-between">
                                <span>비트코인</span>
                                <span>1.25 BTC</span>
                            </li>
                            <li class="flex justify-between">
                                <span>이더리움</span>
                                <span>3.45 ETH</span>
                            </li>
                            <li class="flex justify-between">
                                <span>라이트코인</span>
                                <span>15 LTC</span>
                            </li>
                        </ul>
                    </div>

                    <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">총 수량</h3>
                        <p class="text-2xl font-bold">19.2 코인</p>
                    </div>

                    <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">현재 가치</h3>
                        <ul>
                            <li class="flex justify-between">
                                <span>비트코인</span>
                                <span>$45,000</span>
                            </li>
                            <li class="flex justify-between">
                                <span>이더리움</span>
                                <span>$3,200</span>
                            </li>
                            <li class="flex justify-between">
                                <span>라이트코인</span>
                                <span>$200</span>
                            </li>
                        </ul>
                        <div class="mt-4">
                            <p class="font-semibold">전체 가치</p>
                            <p class="text-2xl">$78,200</p>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none"
                    >
                        시작하기
                    </button>
                </div>
            </div>
        </main>

        <!-- 하단 고정 바 -->
        <footer
            class="fixed bottom-0 left-0 w-full bg-gray-800 text-white flex justify-around items-center z-50"
        >
            <i class="fas fa-home text-2xl cursor-pointer"></i>
            <i class="fas fa-piggy-bank text-2xl cursor-pointer"></i>
            <i class="fas fa-wallet text-2xl cursor-pointer"></i>
        </footer>

        <script>
            var tg = window.Telegram.WebApp;
            tg.ready();

            if (window.Telegram.WebApp) {
                tg.expand();
                tg.requestFullscreen();
                tg.disableVerticalSwipes();
            }
        </script>
    </body>
</html>
